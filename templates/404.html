{% extends "base.html" %}

{% block title %}URL Not Found - URL Shortener{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <h1 class="error-title">404</h1>
        <h2>Short URL Not Found</h2>
        <p>The short URL you're looking for doesn't exist or has been deleted.</p>
        <a href="{{ url_for('home') }}" class="btn btn-primary">Go to Dashboard</a>
    </div>
</div>
{% endblock %}
